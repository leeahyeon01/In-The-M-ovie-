    const tagMaker = (container, tagName, tagCount, content, attri) => {
        let tagArr = [];
        if (Array.isArray(tagName) === false) {
          if (attri !== undefined) {
            if(Array.isArray(attri) ===  false) {
              for (let i = 0; i < tagCount; i++) {
                tagArr.push(`<${tagName} ${attri}>${content}</${tagName}>`);
              }
            } else {
              for (let i = 0; i < tagCount; i++) {
                tagArr.push(`<${tagName} ${attri[i]}>${content}</${tagName}>`);
              }
            }         
          } else {
            for (let i = 0; i < tagCount; i++) {
              tagArr.push(`<${tagName}>${content}</${tagName}>`);
            }
          }          
        } else {
          for (let i = 0; i < tagName.length; i++) {
            if (attri !== undefined) {
              if(Array.isArray(attri) === false) {
                for (let ii = 0; ii < tagCount; ii++) {
                  tagArr.push(`<${tagName[i]} ${attri}>${content}</${tagName[i]}>`);
                }
              } else {
                for (let ii = 0; ii < tagCount; ii++) {
                  tagArr.push(`<${tagName[i]} ${attri[ii]}>${content}</${tagName[i]}>`);
                }
              }              
            } else {
              for (let ii = 0; ii < tagCount; ii++) {
                tagArr.push(`<${tagName[i]}>${content}</${tagName[i]}>`);
              }
            }
          }          
        }
        container.innerHTML = tagArr.join('');
      }

          if(Array.isArray(content) === false) {
            tagArr.push(`<${tagName} ${attri}>${content}</${tagName}>`);
          } else {
            for(let ii = 0; ii < content.length; ii++) {
              tagArr.push(`<${tagName} ${attri}>${content[ii]}</${tagName}>`);
            }
          }          
        }
      } else {
        for (let i = 0; i < tagName.length; i++) {
          for (let ii = 0; ii < count; ii++) {
            if(Array.isArray(content) === false) {
              tagArr.push(`<${tagName[i]} ${attri}>${content}</${tagName[i]}>`);
            } else {
              for(let e = 0; e < content.length; e++) {
                tagArr.push(`<${tagName[i]} ${attri}>${content[e]}</${tagName[i]}>`);
              }
            }            
          }
        }
      }
      return tagArr.join('');

    function dropDownEvent(targetDiv, toggle, count) {
      targetDiv.children[0].addEventListener('click', () => {

            targetDiv.children[1].style.height = `${count++}px`;
            if (count > 80) {

              toggle = !toggle;
            }

            targetDiv.children[1].style.height = `${count--}px`;
            toggle = !toggle;
            if (count < 0) {
              clearInterval(dropUp);
              toggle = !toggle;
            }
          }, framerate);
