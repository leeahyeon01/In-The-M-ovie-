<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    a {
      color: aliceblue;
    }
    a:link {
      text-decoration: none;
    }
    a:visited {
      text-decoration: none;
    }   
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');   

    console.dir(root);
    

    const tagMaker = (container, tagName, content, dataset) => {
      this.tagName = tagName;
      this.content = content;      
      let tagArr = [];
      if (Array.isArray(tagName) === false) {
        if(dataset !== undefined) {
          tagArr.push(`<${tagName} ${dataset}>${content}</${tagName}>`);
        } else {
          tagArr.push(`<${tagName}>${content}</${tagName}>`);
        }
        container.innerHTML = tagArr.join('');
      } else {
        for (let i = 0; i < tagName.length; i++) {
          if(dataset !== undefined) {
            tagArr.push(`<${tagName[i]} ${dataset}>${content}</${tagName[i]}>`);
        } else {
          tagArr.push(`<${tagName[i]}>${content}</${tagName[i]}>`);
        }
          
        }
        container.innerHTML = tagArr.join('');
      }
    }

    const doubleDiv = ['div', 'div'];
    const tripleDiv = ['div', 'div', 'div'];
    const quadraDiv = ['div', 'div', 'div', 'div'];
    const pentaDiv = ['div', 'div', 'div', 'div', 'div'];
    const hexaDiv = ['div', 'div', 'div', 'div', 'div', 'div'];

    tagMaker(root, 'div', '', '');
    const adminDiv = root.children[0];
    const adminChildren = ['aside', 'main'];
    tagMaker(adminDiv, adminChildren, '');

    const aside = adminDiv.children[0];

    const main = adminDiv.children[1];
    
    tagMaker(aside, doubleDiv, '<img/>');

    const adminIconDiv = aside.children[0];    
    const adminImg = adminIconDiv.children[0];
    adminImg.src = "./img/admin-icon02.png";
    adminImg.alt = "관리자 아이콘 얼마든지 바뀔 수 있음"

    const menuDiv = aside.children[1];    
    tagMaker(menuDiv, tripleDiv, '');

    const menuClient = menuDiv.children[0];
    const menuContent = menuDiv.children[1];
    const menuStat = menuDiv.children[2];
    

    tagMaker(menuClient, doubleDiv, '');
    const menuClNameDiv = menuClient.children[0];
    menuClNameDiv.textContent = '회원관리';

    const menuClList = menuClient.children[1];    
    const anchorChildren = ['a', 'a'];

    tagMaker(menuClList, anchorChildren, '<div class="clickDiv" data-divdat=""></div>');
    menuClList.children[0].href = '#one';
    menuClList.children[1].href = '#two';    
    const addUser = menuClList.children[0].children[0];
    console.dir(addUser);    
    addUser.dataset.divdat = "1";
    addUser.textContent = '●회원추가'
    const upDatUser = menuClList.children[1].children[0];
    upDatUser.dataset.divdat = "2";
    upDatUser.textContent = '●조회, 수정, 삭제'

    tagMaker(menuContent, doubleDiv, ' ');
    const menuConNameDiv = menuContent.children[0];
    menuConNameDiv.textContent = '컨텐츠 관리';

    const menuConList  = menuContent.children[1];

    tagMaker(menuConList, anchorChildren, '<div class="clickDiv" data-divdat=""></div>');
    menuConList.children[0].href = '#three';
    menuConList.children[1].href = '#four';    
    const upMedia = menuConList.children[0].children[0];    
    upMedia.dataset.divdat = "3";
    upMedia.textContent = '●메인 화면 '
    const mngBoard = menuConList.children[1].children[0];
    mngBoard.dataset.divdat = "4";
    mngBoard.textContent = '●게시판 관리';

    tagMaker(menuStat, doubleDiv, ' ');
    const menuStatNameDiv = menuStat.children[0];
    menuStatNameDiv.textContent = '통계 관리';

    const menuStatList  = menuStat.children[1];


    tagMaker(menuStatList, 'a', '<div class="clickDiv" data-divdat=""></div>');
    menuStatList.children[0].href = '#five';    
    const statVisitor = menuStatList.children[0].children[0]; 
    statVisitor.dataset.divdat = "5";
    statVisitor.textContent = '●방문자 통계';


    

    const mainChildren = ['section', 'section', 'section', 'section', 'section'];
    tagMaker(main, mainChildren, '<form><div></div></form>', 'data-sectdat');
    console.dir(main);

    for(let i = 0; i < main.children.length; i++) {
      main.children[i].dataset.divdat = i + 1;
      const targetDiv = main.children[i].children[0].children[0];      
      tagMaker(targetDiv, doubleDiv, '');
    }

    const sectOne = main.children[0];    
    const sectTwo = main.children[1];  
    const sectThree = main.children[2];
    const sectFour = main.children[3];
    const sectFive = main.children[4];    

    const formOne = sectOne.children[0];
    formOne.id = 'formOne';
    const formTwo = sectTwo.children[0];
    formTwo.id = 'formTwo';
    const formThree = sectThree.children[0];
    formThree.id = 'formOne';
    const formFour = sectFour.children[0];
    formFour.id = 'formFour';
    const formFive = sectFive.children[0];
    formFive.id = 'formFive';

    const targetAddUser = formOne.children[0];
    const targetUpDatUser = formTwo.children[0];
    const targetUpMedia = formThree.children[0];
    const targetMngBoard = formFour.children[0];
    const targetStatVisitor = formFive.children[0];

    const targetAUNameDiv = targetAddUser.children[0];
    targetAUNameDiv.textContent = '회원추가';
    const targetUDUNameDiv = targetUpDatUser.children[0];
    const targetUMNameDiv = targetUpMedia.children[0];
    const targetMBNameDiv = targetMngBoard.children[0];
    const targetSVNameDiv = targetStatVisitor.children[0];

    const targetAUListDiv = targetAddUser.children[1];
    const targetUDUListDiv = targetUpDatUser.children[1];
    const targetUMListDiv = targetUpMedia.children[1];
    const targetMBListDiv = targetMngBoard.children[1];
    const targetSVListDiv = targetStatVisitor.children[1];
    
    tagMaker(targetAUListDiv, hexaDiv, '');
    const AUListOneDiv = targetAUListDiv.children[0];
    const AUListTwoDiv = targetAUListDiv.children[1];
    const AUListThreeDiv = targetAUListDiv.children[2];
    const AUListFourDiv = targetAUListDiv.children[3];
    const AUListFiveDiv = targetAUListDiv.children[4];
    const AUListSixDiv = targetAUListDiv.children[5];
    
    tagMaker(AUListOneDiv, doubleDiv, '');
    AUListOneDiv.children[0].textContent = '닉네임';
    tagMaker(AUListOneDiv.children[1], 'input', '');
    const nickInput = AUListOneDiv.children[1].children[0];
    nickInput.type = 'text';
    nickInput.name = 'nickName';
    nickInput.id = 'nickName';
    nickInput.placeholder = '닉네임을 입력해 주세요.';

    
    tagMaker(AUListTwoDiv, 'button', '중복 체크');
    const checkDupl = AUListTwoDiv.children[0];    
    checkDupl.value = '중복 체크';
    checkDupl.name = 'checkDupl';
    checkDupl.id = "checkDupl";
    //console.dir(checkDupl);

    tagMaker(AUListThreeDiv, doubleDiv, '');
    AUListThreeDiv.children[0].textContent = '이메일';
    const emailContent = ['input', 'input', 'select', 'button'];
    tagMaker(AUListThreeDiv.children[0], emailContent, '');
    const emailName = AUListThreeDiv.children[0].children[0];
    emailName.type = 'text';
    emailName.name = 'email';
    emailName.id = 'emailName';
    emailName.placeholder = '이메일';

    const emailDomain = AUListThreeDiv.children[0].children[1];
    emailName.type = 'text';
    emailName.name = 'emailDomain';
    emailName.id = 'emailDoamin';
    
    const selectDomain = AUListThreeDiv.children[0].children[2];
    selectDomain.innerHTML = '<option value="naver.com">네이버</option><option value="gmail.com">구글</option><option value="hanmail.net">다음</option><option value="kakao.com">카카오</option><option value="">직접입력</option>';

    const emailCheckDupl = AUListThreeDiv.children[0].children[2];
    emailCheckDupl.textContent = '중복체크';
    emailCheckDupl.value = '중복체크';
    emailCheckDupl.name = 'emailCheckDupl';

    for(let i = 0; i < targetAUListDiv.children.length; i++) {      
      if(i === 0 || i === 1 || i === 2) {
        continue;
      } else {
        tagMaker(targetAUListDiv.children[i], doubleDiv, '');
      }
    }
    targetAUListDiv.children[3].children[0].textContent = '비번';
    tagMaker(targetAUListDiv.children[3].children[1], 'input', '', );
    const passwd = targetAUListDiv.children[3].children[1].children[0];    
    passwd.type = 'password';
    passwd.name = 'passwd';
    passwd.id = 'passwd';

    targetAUListDiv.children[4].children[0].textContent = '비번 확인';
    tagMaker(targetAUListDiv.children[4].children[1], 'input', '', 'type="password"');
    const passCheck = targetAUListDiv.children[4].children[1].children[0];
    passCheck.type = 'password';
    passCheck.name = 'passCheck';
    passCheck.id = 'passCheck';

    targetAUListDiv.children[5].children[0].textContent = '가입하기';
    tagMaker(targetAUListDiv.children[5].children[1], 'button', '가입하기');
    const btnSigUp = targetAUListDiv.children[5].children[1].children[0];
    btnSigUp.type = 'submit';
    btnSigUp.name = 'btnSigUp';
    btnSigUp.id = 'btnSigUp';
  </script>
</body>
</html>
