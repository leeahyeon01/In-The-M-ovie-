<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #menu {
      width: 300px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: brown;
    }

    #menu>.sub {
      height: 0;
      list-style: none;
      overflow: hidden;
    }

    #menu>.sub li {
      background-color: orange;
      border-top: 1px white solid;
    }

    #menu>.sub li>a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div id="menu">
    <span>Menu</span>
    <ul class="sub">
      <li>
        <a href="#None">Home</a>
      </li>
      <li>
        <a href="#None">Profile</a>
      </li>
      <li>
        <a href="#None">Contact</a>
      </li>

    </ul>
  </div>
  <script>
    const menu = document.querySelector("#menu");
    const subBar = document.querySelector(".menu>.sub");

    let subToggle = true, i = 0;
    let _up, _down;
    const framerate = 120 / 1000;

    function up() {
      subBar.style.height = `${i++}px`;
      if (i > 120) {
        clearInterval(_up);
      }
    }

    function down() {
      subBar.style.height = `${i--}px`;
      if (i < 0) {
        clearInterval(_down);
      }
    }

    function slide_menu() {
      if (subToggle) {
        clearInterval(_down);
        _up = setInterval(up, framerate);
        subToggle = !subToggle;
      } else {
        clearInterval(_up);
        _down = setInterval(down, framerate);
        subToggle = !subToggle;
      }
    }

    menu.addEventListener("click", slide_menu);
  </script>
</body>

</html>
