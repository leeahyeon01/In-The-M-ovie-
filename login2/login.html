<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      let app = document.body.children[0];
      console.dir(app);
      let body = [];
      function makeDiv(arry, tagname) {
        if (typeof tagname === "string") {
          arry.push(`<${tagname}>`);
        }
        `</${tagname}>`;
      }

      makeDiv(body, "form");
      makeDiv(body, "fieldset");
      makeDiv(body, "legend");

      app.innerHTML = body.join("");
      let legend = document.getElementsByTagName("legend")[0];
      legend.innerHTML = `<input><input>`;
    </script>
  </body>
</html>
